<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUSIC</title>
    <link rel="stylesheet" href="a.css"/>
    <link rel="stylesheet" href="music%20play.css"/>
    <link rel="stylesheet" type="text/css" href="icon/iconfont.css">
    <script src="music%20play.js"></script>
    <script src="jquery.js"></script>
    <!--<script src="musicjquery.js"></script>-->
</head>
<body>
<audio id="audio1" src="song/那个男人.mp3"></audio>
<canvas id="canvas" style="width: 800px;height: 300px"></canvas>
    <section class="box">
        <p>歌 单</p>
        <ul class="top">
            <li>播放状态</li>
            <li>歌名</li>
            <li>歌手</li>
            <li>专辑</li>
            <li>删除</li>
        </ul>
        <ul class="in">

        </ul>
        <div class="bottom">
            <div class="one">
                <span class="shang iconfont">&#xe650;</span>
                <span class="start iconfont" id="start">&#xe657;</span>
                <span class="iconfont" id="shut">&#xe658;</span>
                <span class="next iconfont">&#xe600;</span>
            </div>
            <div class="two">
            </div>
            <div class="three">
                <span class="singer">南征北战-青藏高原</span>
                <div class="time">
                    <span>--:--</span>
                    <span>/</span>
                    <span>--:--</span>
                </div>

                <div class="tiao">
                    <div class="tiao1"></div>
                    <div class="tiao2"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="four">
                <div class="kaif">
                    <span class="iconfont" id="kai">&#xe776;</span>
                    <span class="iconfont" id="guan">&#xe7dc;</span>
                </div>
                <div class="tiaof">
                    <div class="mtiao">
                        <div class="mtiao1"></div>
                        <div class="mcircle"></div>
                    </div>
                </div>
            </div>
            <div class="five">
                <span class="iconfont">&#xe682;</span></div>
        </div>
    </section>
